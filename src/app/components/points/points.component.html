<div>
  <button mat-raised-button color="warn" (click)="createPoint()">Create Point</button>
</div>

<div>
  <mat-form-field appearance="fill">
    <input matInput [(ngModel)]="pointIdToDelete">
    <button mat-raised-button color="warn" (click)="deletePoint()">Delete Point</button>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Point Id</mat-label>
    <input matInput [(ngModel)]="pointIdToGet">
    <button mat-raised-button color="warn" (click)="getPoint()">Show Point</button>
  </mat-form-field>
</div>
<div id="show-point"></div>

<div>
  <button mat-raised-button color="warn" (click)="getPointsList()">List All Points</button>
</div>
