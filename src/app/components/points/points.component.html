<div>
  <button mat-raised-button (click)="createPoint()">Create Point</button>
</div>

<div>
  <mat-form-field appearance="fill">
    <input matInput [(ngModel)]="pointIdToDelete">
    <button mat-raised-button (click)="deletePoint()">Delete Point</button>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="fill">
    <mat-label>Point Id</mat-label>
    <input matInput [(ngModel)]="pointIdToGet">
    <button mat-raised-button (click)="getPoint()">Show Point</button>"
  </mat-form-field>
</div>

<div>
  <button mat-raised-button (click)="getPointsList()">List All Points</button>"
</div>
